<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <div class="box-left">
        <img class = "logo" src = "/PlaneAirline/Afbeeldingen/Officieel_logo_CRUD_-removebg-preview.png" alt="">
          
      </div>
      <div class="box-main">
        <div class="box">
          <div class="search">
            <div class="icon"></div>
            <div class="input">
              <input type="text" placeholder="Zoeken" id="mysearch" />
            </div>
            <span
              class="clear"
              onclick="document.getElementById
              ('mysearch').value = ''"></span>
          </div>
          <script>
            const icon = document.querySelector(".icon");
            const search = document.querySelector(".search");
            icon.addEventListener("click", () => {
              search.classList.toggle("active");
            });
          </script>
          <div class="text">
            <p> Reizen - </p>
            <p> Bestellen - </p>
            <p> Info - </p>
            <p> Contact</p>
          </div>
        </div>
      </div>
      <div class="box-right">
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="box-main-up">
          <div class="box-up-left">Reserveringen</div>
          <div class="box-up-right">Kaartjes bestellen</div>
        </div>
        <div class="box-main-down">
          <div class="box-up-moreleft"></div>
          <div class="box-up-left">
            <div class="box-up-left-text">
              <p class = "Titel">"Vliegen naar Turkije?" </p>
              <br>
              <p class = "Beschrijving">Vliegen naar Turkije is weer mogelijk!
              <br>  
                De Corona regels zijn opgeheven en het is weer een groen gebied.
              <br>
                Vanaf 16-05-2022 is het weer mogelijk om te gaan reizen naar Turkije.</p>
            </div>
          </div>
          <div class="box-up-right">
            <img src="/Afbeeldingen/Vakantiefoto1.jpg" alt="">
          </div>
          <div class="box-up-moreright"></div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
